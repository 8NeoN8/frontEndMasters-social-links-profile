<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
</head>
<body>

  <button class="toggle" id="toggle" onclick="toggle()">toggle</button>

  <img src="./design/destkop-design.jpg" class="reference" id="reference" width="1440px">

  <main class="main-container">

    <article class="card">

      <section class="user-container">

        <img src="./assets/images/avatar-jessica.jpeg" class="user-avatar">

        <h1 class="user-name">
          Jessica Randall
        </h1>

        <h2 class="user-location">
          London, United Kingdom
        </h2>

        <h3 class="user-description">
          "Front-end developer and avid reader."
        </h3>

      </section>

      <section class="links-container">
        <button class="social-link">
          GitHub
        </button>
        <button class="social-link">
          Frontend Mentor
        </button>
        <button class="social-link">
          LinkedIn
        </button>
        <button class="social-link">
          Twitter
        </button>
        <button class="social-link">
          Instagram
        </button>
      </section>



    </article>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/8NeoN8" target="_blank">AGDevs</a>.
    </footer>

  </main>
  

  <script>

    function toggle(){
      let reference = document.getElementById('reference')
      if(reference.classList.contains('hidden')){
        reference.classList.remove('hidden')
      }else reference.classList.add('hidden')
    }

  </script>
</body>
</html>
